<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Marksheet</title>
    <style>
        /* 1. Whole page background sky blue */
        body {
            background-color: skyblue;
            font-family: Arial, sans-serif; /* Optional: makes font look cleaner */
            text-align: center; /* Helps center the heading */
        }

        /* 2. Heading black color */
        h2 {
            color: black;
        }

        /* 3. Table Centering and Basic Borders */
        table {
            margin-left: auto;
            margin-right: auto; /* This moves the table to the center */
            border: 1px solid black;
            border-collapse: collapse;
            width: 60%; /* Optional: Controls table width */
        }

        th, td {
            border: 1px solid black;
            padding: 12px;
            text-align: center;
        }

        /* 4. Header row background dark gray */
        thead {
            background-color: darkgray;
            color: white; /* White text looks better on dark gray */
        }

        /* 5. Remaining table background light gray */
        tbody {
            background-color: lightgray;
        }

        /* 6. 1st Column background dark gray */
        /* This selects every 'td' that is the first child of its row */
        tbody td:first-child {
            background-color: darkgray;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
