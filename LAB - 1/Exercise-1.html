<!DOCTYPE html>
<html lang="en">
<head>

    <title>Student Marksheet</title>
    <style>

            font-family: Arial, sans-serif; 
            text-align: center; 
        }

        
        h2 {
            color: black;
        }

        
        table {
            margin-left: auto;
            margin-right: auto; 
            border: 1px solid black;
            border-collapse: collapse;
            width: 60%; 
        }

        th, td {
            border: 1px solid black;
            padding: 12px;
            text-align: center;
        }

        
        thead {
            background-color: darkgray;
            color: white; 
        }

        
        tbody {
            background-color: lightgray;
        }

        
        tbody td:first-child {
            background-color: darkgray;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
