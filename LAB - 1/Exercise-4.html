<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Card</title>
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .card {
            background-color: white;
            width: 320px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .image-container {
            background-color: #eee;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
        }

        .content {
            padding: 20px;
        }

        .content h1 {
            font-size: 22px;
            margin: 10px 0;
            color: #333;
        }

        .price {
            color: #e74c3c;
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }

        .description {
            color: #777;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="image-container">
            <img src="Headset.jpeg" alt="Headset">
        </div>
        <div class="content">
            <h1>Premium Headphones</h1>
            <p class="price">$199.00</p>
            <p class="description">Experience sound like never before with active noise cancellation and 40-hour battery life.</p>
        </div>
        <button>Buy Now</button>
    </div>

</body>
</html>
