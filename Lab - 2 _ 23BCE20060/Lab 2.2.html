<!DOCTYPE html>
<html>
<head>
<title>HTML5 Multimedia</title>
<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#c7d2fe,#e0e7ff,#eff6ff);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

.container{
    width:80%;
    max-width:900px;
    background:white;
    padding:30px;
    border-radius:20px;
    box-shadow:0 15px 30px rgba(0,0,0,.3);
    text-align:center;
}

h1{
    color:#1e3a8a;
    margin-bottom:30px;
}

.media-box{
    background:#eef2ff;
    padding:20px;
    border-radius:16px;
    margin:20px 0;
    box-shadow:0 8px 15px rgba(0,0,0,.15);
}

h2{
    color:#3730a3;
    margin-bottom:10px;
}

audio, video{
    width:100%;
    max-width:450px;
    border-radius:12px;
    outline:none;
}

.time{
    margin-top:10px;
    font-weight:bold;
    color:#1e3a8a;
}
</style>
</head>

<body>

<div class="container">
    <h1>HTML5 Multimedia Player</h1>

    <div class="media-box">
        <h2>ðŸŽµ Audio Player</h2>
        <audio id="audioPlayer" controls>
            <source src="audio.mp3" type="audio/mpeg">
        </audio>
        <div class="time">Current Time: <span id="audioTime">0</span> sec</div>
    </div>

    <div class="media-box">
        <h2>ðŸŽ¬ Video Player</h2>
        <video id="videoPlayer" controls>
            <source src="video.mp4" type="video/mp4">
        </video>
        <div class="time">Current Time: <span id="videoTime">0</span> sec</div>
    </div>
</div>

<script>
const audio = document.getElementById("audioPlayer");
const video = document.getElementById("videoPlayer");

audio.ontimeupdate = () => {
    document.getElementById("audioTime").innerText = audio.currentTime.toFixed(1);
};

video.ontimeupdate = () => {
    document.getElementById("videoTime").innerText = video.currentTime.toFixed(1);
};
</script>

</body>
</html>
