<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Weather Dashboard</title>

<style>
body {
    font-family: "Segoe UI", Arial;
    background: linear-gradient(120deg,#bbdefb,#e1f5fe);
    padding: 40px;
}

.container {
    max-width: 420px;
    margin: auto;
    background: white;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    text-align: center;
}

input {
    padding: 10px;
    width: 70%;
    border: 1px solid #bbb;
    border-radius: 5px;
}

button {
    padding: 10px;
    background: #1976d2;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover { background:#125aa3; }

.spinner {
    display: none;
    margin: 15px auto;
    width: 25px;
    height: 25px;
    border: 3px solid #ccc;
    border-top: 3px solid #1976d2;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    100% { transform: rotate(360deg); }
}

.result {
    margin-top: 15px;
    font-size: 16px;
}
</style>
</head>

<body>

<div class="container">
<h2>Weather Dashboard</h2>

<input id="city" placeholder="Enter city name">
<button onclick="getWeather()">Search</button>

<div class="spinner" id="spinner"></div>
<div class="result" id="result"></div>
</div>

<script>
const API_KEY = "6dcedd30bda56c9923fe932afe8423a7";

let cache = {}; // Cache last searched city

async function getWeather() {

    const cityName = document.getElementById("city").value.trim();

    if (!cityName) return;

    // Use cached result if available
    if (cache[cityName]) {
        displayWeather(cache[cityName], true);
        return;
    }

    document.getElementById("spinner").style.display = "block";
    document.getElementById("result").innerHTML = "";

    try {
        const response = await fetch(
        `https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${API_KEY}&units=metric`
        );

        if (!response.ok) throw new Error("City not found");

        const data = await response.json();

        cache[cityName] = data; // store in cache

        displayWeather(data, false);

    } catch (error) {
        document.getElementById("result").innerHTML =
            "Invalid city name or network error.";
    } finally {
        document.getElementById("spinner").style.display = "none";
    }
}

function displayWeather(data, fromCache) {

    document.getElementById("result").innerHTML = `
        <strong>${data.name}</strong><br>
        Temperature: ${data.main.temp} Â°C<br>
        Humidity: ${data.main.humidity}%<br>
        Condition: ${data.weather[0].description}
        ${fromCache ? "<br><small>(Loaded from cache)</small>" : ""}
    `;
}
</script>

</body>
</html>
